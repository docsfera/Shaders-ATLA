<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Scene</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
   <!--  <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script> -->
    <script type="module">
        import * as THREE from "../three.module.js"
        import { OrbitControls } from '../OrbitControls.js';
        // Создаем основные компоненты сцены: сцену, камеру и рендерер
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Добавляем OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);

        // Создаем геометрию куба и материал с шейдером
        const geometry = new THREE.SphereGeometry(15, 32, 16);
        const material = new THREE.ShaderMaterial({
            vertexShader: `

                uniform float uTime; 
                varying vec2 vUv;


                float pseudoRandom(float seed) {
                    return fract(sin(seed) * 43758.5453);
                }
                




                void main() {
                    vUv = uv;
                    vec3 newPosition = position;


                    // float noise = pseudoRandom(position.x + position.y + position.z);
                    // vec3 displacedPosition = position + normal * noise;

                    vec3 displacedPosition = position * vec3(2.0, 1.0, 1.0);
                    
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(displacedPosition, 1.0);
                }
            `,
            fragmentShader: `
                uniform float uTime; 
                varying vec2 vUv;

                float random (vec2 st) {
                    return fract(sin(dot(st.xy,
                                         vec2(12.9898,78.233)))*
                        43758.5453123 * abs(sin(uTime)));
                }
                void main() {

                    float rnd = random( vUv );

                    gl_FragColor = vec4(vec3(rnd), 1.0); // красный цвет
                }
            `,
            uniforms:{
                uTime: {value:0}
            }
        });

        // Создаем меш с использованием геометрии и материала
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Камера на расстоянии, чтобы увидеть объекты
        camera.position.z = 30;

        const clock = new THREE.Clock()
        clock.start()

        // Функция для анимации сцены
        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime()

            material.uniforms.uTime.value = elapsedTime

            // Обновляем контроллеры (если есть интерактивное движение)
            controls.update();

            // Рендеринг сцены и камеры
            renderer.render(scene, camera);
        }

        // Запускаем анимацию
        animate();
    </script>
</body>
</html>
