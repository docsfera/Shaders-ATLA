<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Scene</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
   <!--  <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script> -->
    <script type="module">
        import * as THREE from "../three.module.js"
        import { OrbitControls } from '../OrbitControls.js';
        // Создаем основные компоненты сцены: сцену, камеру и рендерер
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Добавляем OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);

        // Создаем геометрию куба и материал с шейдером
        const geometry = new THREE.SphereGeometry(15, 32, 16);
        const material = new THREE.ShaderMaterial({
            vertexShader: `

                uniform float uTime; 
                void main() {
                    vec3 newPosition = position;
                    newPosition.x += sin(uTime);
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0);
                }
            `,
            fragmentShader: `
                uniform float uTime; 
                void main() {



                    gl_FragColor = vec4(abs(sin(uTime)), 0.8, 0.0, 1.0); // красный цвет
                }
            `,
            uniforms:{
                uTime: {value:0}
            }
        });

        // Создаем меш с использованием геометрии и материала
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Камера на расстоянии, чтобы увидеть объекты
        camera.position.z = 30;

        const clock = new THREE.Clock()
        clock.start()

        // Функция для анимации сцены
        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime()

            material.uniforms.uTime.value = elapsedTime

            // Обновляем контроллеры (если есть интерактивное движение)
            controls.update();

            // Рендеринг сцены и камеры
            renderer.render(scene, camera);
        }

        // Запускаем анимацию
        animate();
    </script>
</body>
</html>
