            fragmentShader: `
                uniform vec3 diffuse;

                vec2 hash( vec2 p )
                {
                  p = vec2( dot(p,vec2(127.1,311.7)),
                       dot(p,vec2(269.5,183.3)) );
                  return -1.0 + 2.0*fract(sin(p)*43758.5453123);
                }

                float noise( in vec2 p )
                {
                  const float K1 = 0.366025404; // (sqrt(3)-1)/2;
                  const float K2 = 0.211324865; // (3-sqrt(3))/6;
                  
                  vec2 i = floor( p + (p.x+p.y)*K1 );
                  
                  vec2 a = p - i + (i.x+i.y)*K2;
                  vec2 o = (a.x>a.y) ? vec2(1.0,0.0) : vec2(0.0,1.0);
                  vec2 b = a - o + K2;
                  vec2 c = a - 1.0 + 2.0*K2;
                  
                  vec3 h = max( 0.5-vec3(dot(a,a), dot(b,b), dot(c,c) ), 0.0 );
                  
                  vec3 n = h*h*h*h*vec3( dot(a,hash(i+0.0)), dot(b,hash(i+o)), dot(c,hash(i+1.0)));
                  
                  return dot( n, vec3(70.0) );
                }

                float fbm(vec2 uv)
                {
                  float f;
                  mat2 m = mat2( 1.6,  1.2, -1.2,  1.6 );
                  f  = 0.5000*noise( uv ); uv = m*uv;
                  f += 0.2500*noise( uv ); uv = m*uv;
                  f += 0.1250*noise( uv ); uv = m*uv;
                  f += 0.0625*noise( uv ); uv = m*uv;
                  f = 0.5 + 0.5*f;
                  return f;
                }

                vec3 bumpMap(vec2 uv) { 
                    //vec2 uv = vUv;
                    vec2 s = 1. / iResolution.xy;
                    float p =  fbm(uv);
                    float h1 = fbm(uv + s * vec2(1., 0));
                    float v1 = fbm(uv + s * vec2(0, 1.));
                       
                    vec2 xy = (p - vec2(h1, v1)) * 40.0;
                    return vec3(xy + .5, 1.);
                }

                float snoise(vec3 uv, float res)
{
  const vec3 s = vec3(1e0, 1e2, 1e3);
  
  uv *= res;
  
  vec3 uv0 = floor(mod(uv, res))*s;
  vec3 uv1 = floor(mod(uv+vec3(1.), res))*s;
  
  vec3 f = fract(uv); f = f*f*(3.0-2.0*f);

  vec4 v = vec4(uv0.x+uv0.y+uv0.z, uv1.x+uv0.y+uv0.z,
              uv0.x+uv1.y+uv0.z, uv1.x+uv1.y+uv0.z);

  vec4 r = fract(sin(v*1e-1)*1e3);
  float r0 = mix(mix(r.x, r.y, f.x), mix(r.z, r.w, f.x), f.y);
  
  r = fract(sin((v + uv1.z - uv0.z)*1e-1)*1e3);
  float r1 = mix(mix(r.x, r.y, f.x), mix(r.z, r.w, f.x), f.y);
  
  return mix(r0, r1, f.z)*2.-1.;
}


                void mainImage( out vec4 fragColor, in vec2 fragCoord )
                {
                    
                    vec2 p = -.5 + fragCoord.xy / iResolution.xy;
                    p.x *= iResolution.x/iResolution.y;
                    
                    float color = 3.0 - (3.*length(2.*p));
                    
                    vec3 coord = vec3(atan(p.x,p.y)/6.2832+.5, length(p)*.4, .5);
                    
                    for(int i = 1; i <= 7; i++)
                    {
                      float power = pow(2.0, float(i));
                      color += (1.5 / power) * snoise(coord + vec3(0.,-u_time*.05, u_time*.01), power*16.);

                    fragColor = vec4( color, pow(max(color,0.),2.)*0.4, pow(max(color,0.),3.)*0.15 , 1.0);

                    // fragColor = vec4(color, step(0.5, color.r));
                }
                 
                void main() {
                  mainImage(gl_FragColor, gl_FragCoord.xy);
                }
                `

              function resizeRendererToDisplaySize(renderer) {
        const canvas = renderer.domElement;
        const width = canvas.clientWidth;
        const height = canvas.clientHeight;
        const needResize = canvas.width !== width || canvas.height !== height;
        if (needResize) {
          renderer.setSize(width, height, false);
        }
        return needResize;
